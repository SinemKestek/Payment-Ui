<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Payment</title>
  </head>
  <body>
    <div class="wrapper" id="app">
      <div class="card-form">
        <div class="card-container">
          <div class="front">
            <div class="logo">
              <img src="chip.png" alt="" /> <img src="visa.png" alt="" />
            </div>
            <div class="card-number">###############</div>
            <div class="card-inf">
              <div>
                CARD HOLDER
                <div class="card-holder">Full Name</div>
              </div>

              <div class="exp">
                EXPIRES
                <div>
                  <span class="card-MM">MM</span>
                  <span>/</span>
                  <span class="card-YY">YY</span>
                </div>
              </div>
            </div>
          </div>

          <div class="back">
            <div class="stripe"></div>
            <div class="box">
              <span>cvv</span>
              <div class="cvv-box"></div>
              <img src="visa.png" alt="visa" />
            </div>
          </div>
        </div>

        <div class="card-list">
          <div class="card-item">
            <label for="">CARD NUMBER</label>
            <input type="number " maxlength="16" id="card-number-input" />
          </div>
          <div class="card-item">
            <label>CARD HOLDER</label>
            <input type="number " id="card-holder-input" />
          </div>
          <div class="select-group">
            <div>
              <label>Expiration MM</label>
              <select name="" id="exMounth">
                <option value="01">01</option>
                <option value="01">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>

            <div>
              <label>ExpirationYY</label>
              <select name="" id="exYear">
                <option value="2000">2000</option>
                <option value="2003">2003</option>
                <option value="2023">2023</option>
              </select>
            </div>
            <div>
              <label>CVV</label>
              <input type="text" id="cvv" maxlength="4" />
            </div>
          </div>
          <button type="submit" class="submit">Pay Now</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
